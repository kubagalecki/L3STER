name: CI
on: push

jobs:
        build:
                name: Catch2-Tests

                runs-on: ubuntu-latest

                steps:
                        - uses: actions/checkout@v2
                          with:
                                  submodules: true

                        - name: Configure & build
                          run: mkdir ../build; cd ../build; cmake $GITHUB_WORKSPACE/tests/; make -j4

                        - name: Run tests
                          run: $GITHUB_WORKSPACE/../build/test
